<div class="container">

<div class="col-sm-4">
    <div class="form-area">
        <form ng-submit="buscaCep()">
        <br style="clear:both">

          <h3 style="margin-bottom: 25px; text-align: center;">Busca Dados Pelo Cep</h3>

          <div class="form-group">
						<input type="text" class="form-control" ng-model="viaCep.cep" placeholder="CEP" required>
					</div>

         <input type="submit" value="Buscar" class="btn btn-primary">
        </form>
    </div>
</div>

<div class="col-sm-2"></div>

<div class="col-sm-4">

        <div class="form-area">

          <h3 style="margin-bottom: 25px; text-align: center;">Resultado: </h3>

          <div class="form-group">
            <label>Logradouro</label>
            <input type="text" class="form-control" ng-model="resEndereco.logradouro" placeholder="CEP">
          </div>

          <div class="form-group">
            <label>Bairro</label>
            <input type="text" class="form-control" ng-model="resEndereco.bairro" placeholder="CEP">
          </div>

          <div class="form-group">
            <label>Localidade</label>
            <input type="text" class="form-control" ng-model="resEndereco.localidade" placeholder="CEP">
          </div>

          <div class="form-group">
            <label>UF</label>
            <input type="text" class="form-control" ng-model="resEndereco.uf" placeholder="CEP">
          </div>

        </div>

</div>

</div>
